image: cirrusci/flutter:2.2.3

stages:
  - build

before_script:
  - flutter pub get
  - flutter clean

build:apk:
  stage: build
  script:
    - flutter build apk
  artifacts:
    paths:
      - build/app/outputs/apk
    expire_in: 1 days

build:bundle:
  stage: build
  script:
    - flutter build appbundle
  artifacts:
    paths:
      - build/app/outputs/bundle
    expire_in: 1 days
